<!DOCTYPE html>
<html>
<head>
    <title>Command Prompt</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            padding: 0;
            margin: 0;
        }
        #output {
            white-space: pre-wrap;
            line-height: 1.5;
            padding: 10px;
        }
        #command {
            background-color: #000;
            border: none;
            color: #0f0;
            outline: none;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <input type="text" id="command" onkeydown="if(event.key==='Enter') executeCommand()">

    <script>
        var commands = {
            'hello': 'Prints a greeting',
            'date': 'Prints the current date and time',
            'clear': 'Clears the output',
            'time': 'Prints the current time',
            'year': 'Prints the current year',
            'month': 'Prints the current month',
            'day': 'Prints the current day of the month',
            'hours': 'Prints the current hour',
            'minutes': 'Prints the current minute',
            'seconds': 'Prints the current second',
            'milliseconds': 'Prints the current millisecond',
            'dayOfWeek': 'Prints the current day of the week',
            'timezone': 'Prints the current timezone offset',
            'unixTime': 'Prints the current Unix timestamp',
            'random': 'Prints a random number',
            'pi': 'Prints the value of pi',
            'e': 'Prints the value of e',
            'sqrt2': 'Prints the square root of 2',
            'sqrt1_2': 'Prints the square root of 1/2',
            'ln2': 'Prints the natural logarithm of 2',
            'ln10': 'Prints the natural logarithm of 10',
            'log2e': 'Prints the base-2 logarithm of e',
            'log10e': 'Prints the base-10 logarithm of e',
            'help': 'Prints this help message',
            'length': 'Returns the length of a string',
            'toUpperCase': 'Converts a string to uppercase',
            'toLowerCase': 'Converts a string to lowercase',
            'substring': 'Returns a substring of a string',
            'replace': 'Replaces occurrences of a substring in a string',
            'concat': 'Concatenates two strings',
            'add': 'Adds two numbers',
            'subtract': 'Subtracts one number from another',
            'multiply': 'Multiplies two numbers',
            'divide': 'Divides one number by another',
            'sqrt': 'Returns the square root of a number',
            'pow': 'Returns the result of raising a number to a power',
            'round': 'Rounds a number to the nearest integer',
            'ceil': 'Rounds a number up to the nearest integer',
            'floor': 'Rounds a number down to the nearest integer',
            'max': 'Returns the maximum of two numbers',
            'min': 'Returns the minimum of two numbers',
            'open': 'Opens a new browser window with the provided URL',
            'close': 'Closes the current browser window',
            'push': 'Adds an element to the end of an array',
            'pop': 'Removes the last element from an array',
            'shift': 'Removes the first element from an array',
            'unshift': 'Adds an element to the beginning of an array',
            'slice': 'Extracts a section of an array',
            'splice': 'Adds or removes elements from an array',
            'history': 'Displays the browser history',
            'goBack': 'Goes back in the browser history',
            'goForward': 'Goes forward in the browser history'
        };

        function executeCommand() {
            var command = document.getElementById('command').value;
            var output = document.getElementById('output');

            if (command in commands) {
                switch(command) {
                    case 'hello':
                        output.innerHTML += 'Hello, User!<br>';
                        break;
                    case 'date':
                        output.innerHTML += new Date() + '<br>';
                        break;
                    case 'clear':
                        output.innerHTML = '';
                        break;
                    case 'time':
                        output.innerHTML += new Date().toLocaleTimeString() + '<br>';
                        break;
                    case 'year':
                        output.innerHTML += new Date().getFullYear() + '<br>';
                        break;
                    case 'month':
                        output.innerHTML += new Date().getMonth() + 1 + '<br>'; // Months are 0-based
                        break;
                    case 'day':
                        output.innerHTML += new Date().getDate() + '<br>';
                        break;
                    case 'hours':
                        output.innerHTML += new Date().getHours() + '<br>';
                        break;
                    case 'minutes':
                        output.innerHTML += new Date().getMinutes() + '<br>';
                        break;
                    case 'seconds':
                        output.innerHTML += new Date().getSeconds() + '<br>';
                        break;
                    case 'milliseconds':
                        output.innerHTML += new Date().getMilliseconds() + '<br>';
                        break;
                    case 'dayOfWeek':
                        output.innerHTML += new Date().getDay() + '<br>'; // Sunday is 0
                        break;
                    case 'timezone':
                        output.innerHTML += new Date().getTimezoneOffset() / 60 + '<br>';
                        break;
                    case 'unixTime':
                        output.innerHTML += Date.now() + '<br>';
                        break;
                    case 'random':
                        output.innerHTML += Math.random() + '<br>';
                        break;
                    case 'pi':
                        output.innerHTML += Math.PI + '<br>';
                        break;
                    case 'e':
                        output.innerHTML += Math.E + '<br>';
                        break;
                    case 'sqrt2':
                        output.innerHTML += Math.SQRT2 + '<br>';
                        break;
                    case 'sqrt1_2':
                        output.innerHTML += Math.SQRT1_2 + '<br>';
                        break;
                    case 'ln2':
                        output.innerHTML += Math.LN2 + '<br>';
                        break;
                    case 'ln10':
                        output.innerHTML += Math.LN10 + '<br>';
                        break;
                    case 'log2e':
                        output.innerHTML += Math.LOG2E + '<br>';
                        break;
                    case 'log10e':
                        output.innerHTML += Math.LOG10E + '<br>';
                        break;
                    case 'help':
                        for (var cmd in commands) {
                            output.innerHTML += cmd + ': ' + commands[cmd] + '<br>';
                        }
                        break;
                    case 'length':
                        output.innerHTML += document.getElementById('command').value.length + '<br>';
                        break;
                    case 'toUpperCase':
                        output.innerHTML += document.getElementById('command').value.toUpperCase() + '<br>';
                        break;
                    case 'toLowerCase':
                        output.innerHTML += document.getElementById('command').value.toLowerCase() + '<br>';
                        break;
                    case 'substring':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 3) {
                            var str = parts[1];
                            var start = parseInt(parts[2]);
                            output.innerHTML += str.substring(start) + '<br>';
                        } else if (parts.length === 4) {
                            var str = parts[1];
                            var start = parseInt(parts[2]);
                            var end = parseInt(parts[3]);
                            output.innerHTML += str.substring(start, end) + '<br>';
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'replace':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 4) {
                            var str = parts[1];
                            var search = parts[2];
                            var replace = parts[3];
                            output.innerHTML += str.replace(search, replace) + '<br>';
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'concat':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 3) {
                            var str1 = parts[1];
                            var str2 = parts[2];
                            output.innerHTML += str1.concat(str2) + '<br>';
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'add':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 3) {
                            var num1 = parseFloat(parts[1]);
                            var num2 = parseFloat(parts[2]);
                            output.innerHTML += (num1 + num2) + '<br>';
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'subtract':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 3) {
                            var num1 = parseFloat(parts[1]);
                            var num2 = parseFloat(parts[2]);
                            output.innerHTML += (num1 - num2) + '<br>';
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'multiply':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 3) {
                            var num1 = parseFloat(parts[1]);
                            var num2 = parseFloat(parts[2]);
                            output.innerHTML += (num1 * num2) + '<br>';
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'divide':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 3) {
                            var num1 = parseFloat(parts[1]);
                            var num2 = parseFloat(parts[2]);
                            if (num2 !== 0) {
                                output.innerHTML += (num1 / num2) + '<br>';
                            } else {
                                output.innerHTML += 'Cannot divide by zero<br>';
                            }
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'sqrt':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 2) {
                            var num = parseFloat(parts[1]);
                            if (num >= 0) {
                                output.innerHTML += Math.sqrt(num) + '<br>';
                            } else {
                                output.innerHTML += 'Invalid number (negative)<br>';
                            }
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'pow':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 3) {
                            var base = parseFloat(parts[1]);
                            var exponent = parseFloat(parts[2]);
                            output.innerHTML += Math.pow(base, exponent) + '<br>';
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'round':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 2) {
                            var num = parseFloat(parts[1]);
                            output.innerHTML += Math.round(num) + '<br>';
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'ceil':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 2) {
                            var num = parseFloat(parts[1]);
                            output.innerHTML += Math.ceil(num) + '<br>';
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'floor':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 2) {
                            var num = parseFloat(parts[1]);
                            output.innerHTML += Math.floor(num) + '<br>';
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'max':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 3) {
                            var num1 = parseFloat(parts[1]);
                            var num2 = parseFloat(parts[2]);
                            output.innerHTML += Math.max(num1, num2) + '<br>';
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'min':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 3) {
                            var num1 = parseFloat(parts[1]);
                            var num2 = parseFloat(parts[2]);
                            output.innerHTML += Math.min(num1, num2) + '<br>';
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'open':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 2) {
                            var url = parts[1];
                            window.open(url);
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'close':
                        window.close();
                        break;
                    case 'push':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length >= 3) {
                            var arrayName = parts[1];
                            var elements = parts.slice(2);
                            if (arrayName in window) {
                                window[arrayName].push(...elements);
                                output.innerHTML += 'Added ' + elements.join(', ') + ' to ' + arrayName + '<br>';
                            } else {
                                output.innerHTML += 'Array ' + arrayName + ' not found<br>';
                            }
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'pop':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 2) {
                            var arrayName = parts[1];
                            if (arrayName in window && Array.isArray(window[arrayName])) {
                                var popped = window[arrayName].pop();
                                output.innerHTML += 'Removed ' + popped + ' from ' + arrayName + '<br>';
                            } else {
                                output.innerHTML += 'Array ' + arrayName + ' not found<br>';
                            }
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'shift':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 2) {
                            var arrayName = parts[1];
                            if (arrayName in window && Array.isArray(window[arrayName])) {
                                var shifted = window[arrayName].shift();
                                output.innerHTML += 'Removed ' + shifted + ' from ' + arrayName + '<br>';
                            } else {
                                output.innerHTML += 'Array ' + arrayName + ' not found<br>';
                            }
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'unshift':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length >= 3) {
                            var arrayName = parts[1];
                            var elements = parts.slice(2);
                            if (arrayName in window) {
                                window[arrayName].unshift(...elements);
                                output.innerHTML += 'Added ' + elements.join(', ') + ' to the beginning of ' + arrayName + '<br>';
                            } else {
                                output.innerHTML += 'Array ' + arrayName + ' not found<br>';
                            }
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'slice':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length === 4) {
                            var arrayName = parts[1];
                            var start = parseInt(parts[2]);
                            var end = parseInt(parts[3]);
                            if (arrayName in window && Array.isArray(window[arrayName])) {
                                var sliced = window[arrayName].slice(start, end);
                                output.innerHTML += 'Sliced ' + arrayName + ': ' + sliced.join(', ') + '<br>';
                            } else {
                                output.innerHTML += 'Array ' + arrayName + ' not found<br>';
                            }
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'splice':
                        var parts = document.getElementById('command').value.split(' ');
                        if (parts.length >= 4) {
                            var arrayName = parts[1];
                            var start = parseInt(parts[2]);
                            var deleteCount = parseInt(parts[3]);
                            var elements = parts.slice(4);
                            if (arrayName in window && Array.isArray(window[arrayName])) {
                                var spliced = window[arrayName].splice(start, deleteCount, ...elements);
                                output.innerHTML += 'Spliced ' + arrayName + ': ' + spliced.join(', ') + '<br>';
                            } else {
                                output.innerHTML += 'Array ' + arrayName + ' not found<br>';
                            }
                        } else {
                            output.innerHTML += 'Invalid number of arguments<br>';
                        }
                        break;
                    case 'history':
                        output.innerHTML += JSON.stringify(window.history) + '<br>';
                        break;
                    case 'goBack':
                        window.history.back();
                        break;
                    case 'goForward':
                        window.history.forward();
                        break;
                }
            } else {
                output.innerHTML += 'Unknown command: ' + command + '<br>';
            }

            document.getElementById('command').value = '';
        }
    </script>
</body>
</html>
